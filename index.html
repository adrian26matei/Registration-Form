<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!--starting of the form-->
    <form action="https://register-demo.freecodecamp.org" method="post"><!--specifies how to send form-data to the URL specified by the action attribute. The form-data can be sent via a GET request as URL parameters (with method="get") or via a POST request as data in the body (with method="post")-->
      
      <!--holds name, email and the password fields-->
      <fieldset>
        
        <label for="first-name">Enter Your First Name: 
          <input id="first-name" name="first-name" type="text" required />
        </label>

        <label for="last-name">Enter Your Last Name: 
          <input id="last-name" name="last-name" type="text" required />
        </label>

        <label for="email">Enter Your Email: 
          <input id="email" name="email" type="email" required />  <!--the email type only allows emails with @ and a . in the domain-->
        </label>

        <label for="new-password">Create a New Password: 
          <input id="new-password" name="password" type="password" required minlength="8"/>  <!--the password type obscures the input and warns if the site does not use HTTPS-->
        </label>

      </fieldset>
      <!--end of first fieldset-->


      <!--this section will ask for the type of account the user is opening, and will confirm the user has read the terms and conditions-->
      <fieldset>

        <label for="personal-account">
          <input id="personal-account" type="radio" name="account-type" class="inline" /> Personal Account
        </label>
        
        <label for="business-account">
          <input id="business-account" type="radio" name="account-type" classs="inline" /> Business Account
        </label>

        <label for="terms-and-conditions">
          <input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" class="inline" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>

      </fieldset> 
      <!--end of second fieldset-->


      <!--allows a user to upload a profile picture-->
      <fieldset>

        <label for="profile-picture">
          Upload a profile picture: <input id="profile-picture" name="profile-picture" type="file" />
        </label>
        
        <label for="age">
          Input your age (years): <input id="age" name="age" type="number" min="13" max="120" />
        </label>

        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>

        <label for="bio">
          Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding at the beach..."></textarea>
        </label>

      </fieldset>
      <!--end of third fieldset-->
      
      <input type="submit" value="Submit" /> <!--handles form's subbmision-->
    
    </form>
  </body>
</html>
